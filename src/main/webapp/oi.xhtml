<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:title>Calculadora</h:title>
</h:head>

<h:body>
	<h:form>
		<h:inputText name="primeiroValor" id="primeiroValor"
			value="#{controlador.primeiroValor}" />
		<h:inputText name="segundoValor" id="segundoValor"
			value="#{controlador.segundoValor}" />
		<br />
		<h:commandButton name="bt1" id="bt1" value="Somar"
			action="#{controlador.somar()}" />
		<h:commandButton name="bt2" id="bt2" value="Subtrair"
			action="#{controlador.subtrair()}" />
		<h:commandButton name="bt3" id="bt3" value="Multiplicar"
			action="#{controlador.multiplicar()}" />
		<h:commandButton name="bt4" id="bt4" value="Dividir"
			action="#{controlador.dividir()}" />
		<br />

		<h:outputLabel value="Resultado: #{controlador.resultado}" />
		<br />
		<br />

		<h:inputText name="palavraEntrada" id="palavraEntrada"
			value="#{controlador.palavraEntrada}" />
		<br />
		<h:commandButton name="btA" id="btA" value="Maiusculo"
			action="#{controlador.maiusculo()}" />
		<h:commandButton name="btB" id="btB" value="Minusculo"
			action="#{controlador.minusculo()}" />
		<br />

		<h:outputLabel value="Nova Palavra: #{controlador.palavraAlterada}" />
		<br />
		<br />

		<h:selectBooleanCheckbox value="1" id="opcao1" name="opcao1">Opção 1:</h:selectBooleanCheckbox>
		<h:selectBooleanCheckbox value="2" id="opcao2" name="opcao2">Opção 2:</h:selectBooleanCheckbox>
		<h:selectBooleanCheckbox value="3" id="opcao3" name="opcao3">Opção 3:</h:selectBooleanCheckbox>
		<br />
		<br />

		<h:selectOneMenu id="selectItem" value="#{controlador.estados}">
			<f:selectItems itemValue="#{uf.estados}" itemLabel="#{uf}" var="uf"/> 
		</h:selectOneMenu>
		<br />
		<br />
		
		
		<h:selectOneRadio value="#{controlador.valorOpcao}">
			<f:selectItem itemValue="1" itemLabel="opcao1" />
		    <f:selectItem itemValue="2" itemLabel="opcao2" />
		    <f:selectItem itemValue="3" itemLabel="opcao3" />
		</h:selectOneRadio>
		<br />
		<br />
		
		<h:inputText name="real" id="real"
			value="#{controlador.real}" />
		<h:commandButton name="btReal" id="btReal" value="Formata Real"
			action="#{controlador.formataReal()}" />
		<br/>		
		<h:outputLabel value="Nova Palavra: #{controlador.realFormatado}" />
		
		
	</h:form>
</h:body>

</html>
